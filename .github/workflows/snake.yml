name: üêç Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate Cosmic Snake
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: suchetkumbar
          outputs: |
            dist/github-snake.svg?palette=github-dark&color_snake=#ffcc00&color_dots=#0f0f0f,#1f1f1f,#3f3f3f,#5f5f5f,#7f7f7f
            dist/github-snake.gif?color_snake=#ffcc00&color_dots=#0f0f0f,#1f1f1f,#3f3f3f,#5f5f5f,#7f7f7f

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
